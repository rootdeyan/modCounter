<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moderation Counter</title>
    <!-- Link to Ubuntu font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            /* Gradient background from #003D5B to #25E2CC */
            background: linear-gradient(to bottom, #003D5B, #25E2CC);
            margin: 0;
            padding: 20px;
            color: #fff; /* Default text color set to white for contrast */
        }
        .counter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            max-width: 900px;
            margin: 0 auto;
        }
        .counter-section {
            background-color: rgba(0, 61, 91, 0.85); /* Semi-transparent dark background */
            margin: 10px;
            padding: 20px;
            width: 40%; /* Width to align two sections side by side */
            text-align: center;
            border-radius: 8px;
            color: #fff; /* White text for contrast */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            min-width: 300px; /* Minimum width for smaller screens */
        }
        .counter-section h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .counter {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .counter button {
            width: 60px;
            height: 40px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: #fff;
            background-color: #1DD3B0; /* Default button color */
            /* Add transition for animations */
            transition: transform 0.3s, box-shadow 0.3s;
            /* Position relative for click effect */
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Button shadow */
        }
        .counter button.decrease {
            background-color: #FF6B6B; /* Soft red */
        }
        .counter button.increase {
            background-color: #1DD3B0; /* Teal */
        }
        .counter button.reset {
            background-color: #FFA45B; /* Soft orange */
        }
        /* Mouseover animation for zoom */
        .counter button:hover {
            transform: scale(1.1); /* Zoom in effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }
        .counter input {
            width: 60px;
            text-align: center;
            font-size: 24px;
            border: none;
            background: transparent;
            color: #fff;
            pointer-events: none; /* Make input read-only */
        }
        /* Points Display */
        .points {
            margin-top: 10px;
            font-size: 1.2em;
        }
        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #000000;
        }
        /* Add to Bookmarks Button Styling */
        .add-bookmark {
            text-align: center;
            margin-bottom: 20px;
        }
        .add-bookmark button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007B9E; /* Darker shade of blue */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            /* Add transition for animations */
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Button shadow */
        }
        .add-bookmark button:hover {
            transform: scale(1.1); /* Zoom in effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }
        @media screen and (max-width: 900px) {
            .counter-section {
                width: 100%;
                min-width: unset; /* Remove min-width for smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Add to Bookmarks Button -->
    <div class="add-bookmark">
        <button onclick="addBookmark()">Add to Bookmarks</button>
    </div>

    <!-- Counters Container -->
    <div class="counter-container">
        <!-- Chats Counter -->
        <div class="counter-section">
            <h2>Chats</h2>
            <div class="counter">
                <button class="decrease" onclick="playClickSound(); decrease('chats')">-</button>
                <input type="text" id="chats" value="0">
                <button class="increase" onclick="playClickSound(); increase('chats')">+</button>
                <button class="reset" onclick="playClickSound(); resetCounter('chats')">Reset</button>
            </div>
            <div class="points">
                Points: <span id="chats-points">0</span>
            </div>
        </div>

        <!-- Voice Chats Counter -->
        <div class="counter-section">
            <h2>Voice Chats</h2>
            <div class="counter">
                <button class="decrease" onclick="playClickSound(); decrease('voicechats')">-</button>
                <input type="text" id="voicechats" value="0">
                <button class="increase" onclick="playClickSound(); increase('voicechats')">+</button>
                <button class="reset" onclick="playClickSound(); resetCounter('voicechats')">Reset</button>
            </div>
            <div class="points">
                Points: <span id="voicechats-points">0</span>
            </div>
        </div>

        <!-- Images Counter -->
        <div class="counter-section">
            <h2>Images</h2>
            <div class="counter">
                <button class="decrease" onclick="playClickSound(); decrease('images')">-</button>
                <input type="text" id="images" value="0">
                <button class="increase" onclick="playClickSound(); increase('images')">+</button>
                <button class="reset" onclick="playClickSound(); resetCounter('images')">Reset</button>
            </div>
            <div class="points">
                Points: <span id="images-points">0</span>
            </div>
        </div>

        <!-- Audios Counter -->
        <div class="counter-section">
            <h2>Audios</h2>
            <div class="counter">
                <button class="decrease" onclick="playClickSound(); decrease('audios')">-</button>
                <input type="text" id="audios" value="0">
                <button class="increase" onclick="playClickSound(); increase('audios')">+</button>
                <button class="reset" onclick="playClickSound(); resetCounter('audios')">Reset</button>
            </div>
            <div class="points">
                Points: <span id="audios-points">0</span>
            </div>
        </div>

        <!-- Mesh 2D/3D Counter -->
        <div class="counter-section">
            <h2>Mesh 2D/3D</h2>
            <div class="counter">
                <button class="decrease" onclick="playClickSound(); decrease('mesh')">-</button>
                <input type="text" id="mesh" value="0">
                <button class="increase" onclick="playClickSound(); increase('mesh')">+</button>
                <button class="reset" onclick="playClickSound(); resetCounter('mesh')">Reset</button>
            </div>
            <div class="points">
                Points: <span id="mesh-points">0</span>
            </div>
        </div>

        <!-- Total Points Section -->
        <div class="counter-section">
            <h2>Total Points</h2>
            <div class="points">
                <span id="total-points">0</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p><small>Counter by - Deyan Simeonov</small></p>
    </footer>

    <!-- Sound Effect -->
    <audio id="click-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

    <script>
        // Points per count for each section
        const pointsPerCount = {
            chats: 2,
            images: 0.2,
            audios: 2,
            mesh: 0.2,
            voicechats: 4
        };

        // Load counts and points from localStorage
        window.onload = function() {
            var counters = ['chats', 'voicechats', 'images', 'audios', 'mesh'];
            counters.forEach(function(id) {
                var value = localStorage.getItem(id);
                if (value !== null) {
                    document.getElementById(id).value = value;
                } else {
                    document.getElementById(id).value = 0; // Ensure default count is 0
                }
                // Calculate and display points
                calculatePoints(id);
            });
            // Calculate total points
            calculateTotalPoints();
        };

        function increase(id) {
            var input = document.getElementById(id);
            var currentValue = parseInt(input.value);
            input.value = currentValue + 1;
            localStorage.setItem(id, input.value);
            calculatePoints(id);
            calculateTotalPoints();
        }

        function decrease(id) {
            var input = document.getElementById(id);
            var currentValue = parseInt(input.value);
            if (currentValue > 0) { // Prevent going below zero
                input.value = currentValue - 1;
                localStorage.setItem(id, input.value);
                calculatePoints(id);
                calculateTotalPoints();
            }
        }

        function resetCounter(id) {
            var confirmReset = confirm("Are you sure you want to reset the count to zero?");
            if (confirmReset) {
                var input = document.getElementById(id);
                input.value = 0;
                localStorage.setItem(id, 0);
                calculatePoints(id);
                calculateTotalPoints();
            }
        }

        function calculatePoints(id) {
            var count = parseInt(document.getElementById(id).value);
            var points = count * pointsPerCount[id];
            document.getElementById(id + '-points').innerText = points.toFixed(1);
            // Store points in localStorage
            localStorage.setItem(id + '-points', points);
        }

        function calculateTotalPoints() {
            var counters = ['chats', 'voicechats', 'images', 'audios', 'mesh'];
            var totalPoints = 0;
            counters.forEach(function(id) {
                var points = parseFloat(document.getElementById(id + '-points').innerText);
                totalPoints += points;
            });
            document.getElementById('total-points').innerText = totalPoints.toFixed(1);
            // Store total points in localStorage
            localStorage.setItem('total-points', totalPoints);
        }

        // Function to play click sound
        function playClickSound() {
            var sound = document.getElementById('click-sound');
            sound.currentTime = 0; // Reset to the beginning
            sound.play();
        }

        // Warn before closing the tab
        window.addEventListener("beforeunload", function (e) {
            var confirmationMessage = 'Are you sure you want to leave? Your counts will be saved, but any unsaved changes may be lost.';
            (e || window.event).returnValue = confirmationMessage;
            return confirmationMessage;
        });

        // Add to Bookmarks Function
        function addBookmark() {
            var bookmarkURL = window.location.href;
            var bookmarkTitle = document.title;

            if (window.sidebar && window.sidebar.addPanel) {
                // For Firefox <=22
                window.sidebar.addPanel(bookmarkTitle, bookmarkURL, '');
            } else if (window.external && ('AddFavorite' in window.external)) {
                // For IE Favorites
                window.external.AddFavorite(bookmarkURL, bookmarkTitle);
            } else if (window.opera && window.print) {
                // For Opera Browsers
                this.title = bookmarkTitle;
                return true;
            } else {
                // For other browsers (mainly Chrome)
                alert('Press ' + (navigator.userAgent.toLowerCase().indexOf('mac') != -1 ? 'Cmd' : 'Ctrl') + '+D to bookmark this page.');
            }
        }
    </script>

</body>
</html>
